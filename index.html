<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-...YOUR_INTEGRITY_HASH..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <strong>Payment Form Example</strong>
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="container-1">
                <div class="row">
                    <div class="col col-5">
                        <label for="card-number" class="form-label">Card #</label>
                        <input type="text" id="card-number" class="form-control mb-3" placeholder="Name on Card">
                    </div>
                    <div class="col col-3">
                        <label for="card-cvc" class="form-label">CVC #</label>
                        <input type="text" id="card-cvc" class="form-control mb-3" placeholder="0000">

                    </div>
                    <div class="col col-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-amount mb-3 d-flex">
                            <span class="input-amount-dollar"><strong>$</strong></span>
                            <input type="text" id="amount" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-2">
                <div class="row">
                    <div class="col">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" id="first-name" class="form-control mb-3">
                    </div>
                    <div class="col">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" id="last-name" class="form-control mb-3">
                    </div>
                </div>
            </div>
            <div class="container-3">
                <div class="row">
                    <div class="col col-6">
                        <label for="city-text" class="form-label">City</label>
                        <input type="text" id="city-text" class="form-control mb-3">
                    </div>
                    <div class="col col-3">
                        <label for="pick-state" class="form-label">State</label>
                        <select id="pick-state" class="form-select mb-3">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col col-3">
                        <label for="postal-code" class="form-label">Postal Code</label>
                        <input type="text" id="postal-code" class="form-control mb-3">
                    </div>
                </div>
            </div>
            <div class="container-4">
                <div class="row">
                    <div class="col">
                        <label for="we-accept" class="form-label">We accept:</label>
                        <div class="cards">
                            <input type="radio" name="card" value="red" />
                            <i class="fa-brands fa-cc-visa"></i>
                            <input type="radio" name="card" value="blue" />
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <input type="radio" name="card" value="yellow" />
                            <i class="fa-brands fa-cc-amex"></i>
                            <input type="radio" name="card" value="green" />
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </div>
                    </div>
                    <div class="col">
                        <label for="message" class="form-label">Message</label>
                        <textarea id="message" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
          <div class="card-footer text-body-secondary">
    <button type="button" class="btn btn-primary">Send</button>
    <button type="button" class="btn btn-secondary">Cancel</button>
  </div>
    </div>
</body>

</html>
